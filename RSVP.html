      <title>RSVP â€“ Aarav & Meera</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> 
<style>
 body { 
  background: linear-gradient(to right, #fffaf0, #ffe4e1); 
  font-family: 'Georgia', serif; 
  padding: 40px; 
  color: #4a2c2a; 
  animation: fadeIn 1.2s ease-in;
 }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.rsvp-container {
  max-width: 700px;
  margin: auto;
  background: #ffffff;
  border-radius: 25px;
  padding: 40px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  position: relative;
}

.rsvp-title {
  text-align: center;
  font-size: 2.8rem;
  color: #b04587;
  margin-bottom: 15px;
  position: relative;
}



.form-label {
  font-weight: bold;
  color: #b04587;
}

input[type="text"], input[type="email"], input[type="number"], textarea {
  border-radius: 10px;
  border: 1px solid #e0caca;
  transition: 0.3s ease;
}

input:focus, textarea:focus {
  border-color:#b04587;
  box-shadow: 0 0 8px rgba(176, 69, 86, 0.3);
}

.attendance-options {
  margin-bottom: 20px;
}

.attendance-options label {
  margin-right: 20px;
  font-weight: 500;
}

.attendance-options input[type="radio"] {
  accent-color: #b04587;
}

.btn-submit {
  background-color: #b04587;
  color: white;
  border: none;
  padding: 10px 25px;
  border-radius: 30px;
  font-size: 1rem;
  transition: background-color 0.3s;
}

.btn-submit:hover {
  background-color: #b04587;
}

.thank-you {
  margin-top: 40px;
  text-align: center;
  font-style: italic;
  color: #b04587;
}

.animated-heart {
  position: absolute;
  top: -20px;
  right: -20px;
  width: 60px;
  height: 60px;
  background-color: #b04587;
  transform: rotate(45deg);
  animation: pulse 2s infinite;
}

.animated-heart::before,
.animated-heart::after {
  content: '';
  width: 60px;
  height: 60px;
  background-color: #b04587;
  border-radius: 50%;
  position: absolute;
}

.animated-heart::before {
  top: -30px;
  left: 0;
}

.animated-heart::after {
  left: -30px;
  top: 0;
}

@keyframes pulse {
  0% { transform: scale(1) rotate(45deg); }
  50% { transform: scale(1.1) rotate(45deg); }
  100% { transform: scale(1) rotate(45deg); }
}

@media print {
  .btn-submit, .animated-heart {
    display: none;
  }
}
</style> 
</head> 

<body>
   <div class="rsvp-container"> 
    <div class="animated-heart"></div>
    <h1 class="rsvp-title">RSVP</h1>
      

<h6 class="typing-effect">Wedding of Aarav & Meera</h6>

<style>
  .typing-effect {
    font-size: 2rem;
    font-family: 'Courier New', Courier, monospace;
    color: #b04587;
    overflow: hidden;
    border-right: .15em solid #b04587;
    white-space: nowrap;
    margin: 0 auto;
    letter-spacing: .1em;
    animation: typing 3s steps(30) 1s forwards, blinkCaret 0.75s step-end infinite;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blinkCaret {
    50% { border-color: transparent; }
  }
</style>


<form action="mailto:rsvp@wedding.com" method="post" enctype="text/plain">
  <div class="mb-3">
    <label for="name" class="form-label">Your Name</label>
    <input type="text" class="form-control" id="name" name="Guest Name" required>
  </div>

  <div class="attendance-options">
    <label><input type="radio" name="Attending" value="Yes" required> Will Attend</label>
    <label><input type="radio" name="Attending" value="No"> Regretfully Decline</label>
  </div>

  <div class="mb-3">
    <label for="guests" class="form-label">Number of Guests Attending</label>
    <input type="number" class="form-control" id="guests" name="Number of Guests" min="1" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Contact Email</label>
    <input type="email" class="form-control" id="email" name="Email" required>
  </div>

  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea class="form-control" id="message" name="Message" rows="3"></textarea>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-submit">Submit RSVP</button>
  </div>
</form>

<p class="thank-you">We appreciate your response and look forward to seeing you!</p>

</div>
 </body>
  </html>
